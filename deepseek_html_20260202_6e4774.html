<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeau Saint-Valentin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffb8b8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .heart-decoration {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 107, 107, 0.2);
            z-index: 0;
        }
        
        .heart-1 { top: 20px; left: 20px; }
        .heart-2 { top: 20px; right: 20px; }
        .heart-3 { bottom: 20px; left: 20px; }
        .heart-4 { bottom: 20px; right: 20px; }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #d32f2f;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-yes:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }
        
        .btn-no {
            background-color: #f44336;
            color: white;
        }
        
        .btn-no:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
        
        .gif-container {
            display: none;
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
        
        .final-message {
            display: none;
            margin-top: 30px;
            font-size: 1.8rem;
            color: #d32f2f;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(255, 182, 193, 0.2);
            border-radius: 15px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons-container {
                gap: 20px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-decoration heart-1">‚ù§Ô∏è</div>
        <div class="heart-decoration heart-2">‚ù§Ô∏è</div>
        <div class="heart-decoration heart-3">‚ù§Ô∏è</div>
        <div class="heart-decoration heart-4">‚ù§Ô∏è</div>
        
        <div class="content">
            <h1 id="question">Est-ce que tu serais ma Valentine ?</h1>
            
            <div class="buttons-container" id="buttons">
                <button class="btn btn-yes" id="yes-btn">OUI !</button>
                <button class="btn btn-no" id="no-btn">Non</button>
            </div>
            
            <div class="gif-container" id="gif-container">
                <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="GIF sympa de Saint-Valentin">
            </div>
            
            <div class="final-message" id="final-message">
                Youpi ! Tu as fait le meilleur choix ! üòç<br>
                Je t'aime plus que tout ! ‚ù§Ô∏è
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const gifContainer = document.getElementById('gif-container');
            const finalMessage = document.getElementById('final-message');
            const buttonsContainer = document.getElementById('buttons');
            const question = document.getElementById('question');
            
            let noClickCount = 0;
            
            noBtn.addEventListener('mouseover', function() {
                if (noClickCount < 3) {
                    // Faire bouger le bouton "Non" al√©atoirement
                    const container = document.querySelector('.container');
                    const containerRect = container.getBoundingClientRect();
                    const buttonRect = noBtn.getBoundingClientRect();
                    
                    const maxX = containerRect.width - buttonRect.width - 20;
                    const maxY = containerRect.height - buttonRect.height - 20;
                    
                    const randomX = Math.floor(Math.random() * maxX);
                    const randomY = Math.floor(Math.random() * maxY);
                    
                    noBtn.style.position = 'absolute';
                    noBtn.style.left = randomX + 'px';
                    noBtn.style.top = randomY + 'px';
                }
            });
            
            noBtn.addEventListener('click', function() {
                noClickCount++;
                
                if (noClickCount >= 3) {
                    // Apr√®s 3 clics, supprimer le bouton "Non"
                    noBtn.style.display = 'none';
                    question.innerHTML = "Je sais que tu veux dire OUI ! üòâ<br>Est-ce que tu serais ma Valentine ?";
                } else {
                    // Augmenter la taille du bouton "Oui" √† chaque clic sur "Non"
                    const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                    yesBtn.style.fontSize = (currentSize * 1.2) + 'px';
                    
                    // Changer le texte du bouton "Non" pour s'amuser
                    const noTexts = ["S√ªre ?", "Vraiment ?", "R√©fl√©chis bien !", "Derni√®re chance !"];
                    noBtn.textContent = noTexts[Math.min(noClickCount - 1, noTexts.length - 1)];
                }
            });
            
            yesBtn.addEventListener('click', function() {
                // Afficher le GIF et le message final
                gifContainer.style.display = 'block';
                finalMessage.style.display = 'block';
                buttonsContainer.style.display = 'none';
                
                // Changer le message de la question
                question.innerHTML = "Tu as dit OUI ! üéâ<br>Je suis l'homme le plus heureux du monde !";
                
                // Ajouter une animation de confettis
                createConfetti();
                
                // Jouer un son de c√©l√©bration (optionnel)
                playCelebrationSound();
            });
            
            function createConfetti() {
                const colors = ['#ff6b6b', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0'];
                const container = document.querySelector('.container');
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.zIndex = '2';
                    confetti.style.opacity = '0.8';
                    
                    container.appendChild(confetti);
                    
                    // Animation de chute
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 0.8 },
                        { transform: `translateY(${container.offsetHeight + 10}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                    });
                    
                    // Supprimer l'√©l√©ment apr√®s l'animation
                    animation.onfinish = () => confetti.remove();
                }
            }
            
            function playCelebrationSound() {
                // Cr√©er un son de c√©l√©bration simple
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // Do
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // Mi
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // Sol
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    console.log("Audio non support√© ou d√©sactiv√©");
                }
            }
        });
    </script>
</body>
</html>
